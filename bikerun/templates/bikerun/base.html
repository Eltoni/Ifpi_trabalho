<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>IFPI E-Commerce</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	{% load static %}
	<link href="{% static "bootstrap.min.css" %}" rel="stylesheet">
	<link href="{% static "custom.min.css" %}" rel="stylesheet">
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="../" class="navbar-brand">IFPI E-Commerce</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav">
            <li>
              <a href="{% url 'bikerun:index' %}">Início</a>
            </li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#" id="download">Categorias <span class="caret"></span></a>
              <ul class="dropdown-menu" aria-labelledby="download">
                <li><a href="">Notebooks</a></li>
								<li><a href="">Acessórios</a></li>
								<li><a href="">Celulares</a></li>
              </ul>
            </li>
			<li>
				<a href="{% url 'bikerun:contact' %}">Contato</a>
			</li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Minha Conta</a></li>
          </ul>
        </div>
      </div>
    </div>
	<div class="container">
		{% block content %}


		{% endblock content %}

		<footer>
			<div class="row">
			  <div class="col-lg-12">
			    <ul class="list-unstyled">
			      <li class="pull-right"><a href="#top">Voltar ao Topo</a></li>
			      <li><a href="{% url 'bikerun:index' %}">Início</a></li>
			      <li><a href="{% url 'bikerun:products' %}">Produtos</a></li>
			      <li><a href="{% url 'bikerun:contact' %}">Contato</a></li>
			      <li><a href="">Termos e Privacidade</a></li>
			    </ul>
			  </div>
			</div>
		</footer>
	</div>
	<script src="{% static "jquery.js" %}"></script>
  <script src="{% static "bootstrap.min.js" %}"></script>
</body>
</html>
